  #     - name: Setup PHP
  #       uses: shivammathur/setup-php@v2
  #       with:
  #         php-version: "8.2"
  #     - name: Install Dependencies
  #       run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
  #     - name: Execute tests (Unit and Feature tests) via PHPUnit
  #       run: vendor/bin/phpunit

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST}}
          username: ${{secrets.EC2_USERNAME}}
          key: ${{ secrets.EC2_PRIVATE_KEY}}
          script: |
            # Login to Docker Hub inside EC2
            docker login -u ${{secrets.DOCKERHUB_USERNAME}} -p ${{ secrets.DOCKERHUB_PASSWORD}}

            # Stop and remove existing container if it exists
            docker stop laravel-app && docker rm laravel-app || true

            #WARNING: This next command removes all unused Docker image
            # Prune all unused images to save space
            docker image prune -a -f

            # Pull the latest image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME}}/laravel-api:latest

            # Create .env file from secret
            echo "${{secrets.DOT_ENV}}"

            # Run the new container
            docker run -d -p 80:80 --name laravel-app \
              -v $(pwd)/.env:/var/www/html/.env \
              ${{ secrets.DOCKERHUB_USERNAME}}/laravel-api:latest
